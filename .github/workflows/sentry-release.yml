name: Sentry Release

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  build-and-release:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          # 전체 git 히스토리를 가져와서 릴리스 정보 생성
          fetch-depth: 0

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22'
          cache: 'yarn'

      - name: Install dependencies
        run: yarn install --frozen-lockfile

      - name: Build application
        run: yarn build
        env:
          SENTRY_DSN: ${{ secrets.SENTRY_DSN || env.SENTRY_DSN }}
          SENTRY_ORG: ${{ secrets.SENTRY_ORG }}
          SENTRY_PROJECT: ${{ secrets.SENTRY_PROJECT }}
          SENTRY_AUTH_TOKEN: ${{ secrets.SENTRY_AUTH_TOKEN }}
          SENTRY_RELEASE: ${{ github.sha }}

      - name: Debug Sentry environment variables
        if: github.ref == 'refs/heads/main'
        run: |
          echo "SENTRY_ORG: ${{ secrets.SENTRY_ORG || 'lapidix' }}"
          echo "SENTRY_PROJECT: ${{ secrets.SENTRY_PROJECT || 'blog' }}"
          echo "Auth token exists: ${{ secrets.SENTRY_AUTH_TOKEN != '' }}"

      - name: Create Sentry release
        uses: getsentry/action-release@v1
        if: github.ref == 'refs/heads/main' && secrets.SENTRY_AUTH_TOKEN != ''
        env:
          SENTRY_AUTH_TOKEN: ${{ secrets.SENTRY_AUTH_TOKEN }}
          SENTRY_ORG: ${{ secrets.SENTRY_ORG || 'lapidix' }}
          SENTRY_PROJECT: ${{ secrets.SENTRY_PROJECT || 'blog' }}
        with:
          environment: production
          sourcemaps: '.next'
          url_prefix: '~/_next'
